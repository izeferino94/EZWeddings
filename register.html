<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="./css/register.css">
        <script type="text/javascript" src="./js/register.js"></script> 
    </head>
    <body>
        <div id="pagedivR">
            <div id="contentdivR">                
                <h3>Register an Account</h3>
                
                <form onsubmit="return createAccount()" method="post" action="planner_account.html">
                    <div id="nameid">
                        Name:<br>
                        <input id="fnameidR" type="text" name="firstname" placeholder="first">          
                        
                        <input id="lnameidR" type="text" name="lastname" placeholder="last">
                        <br>
                    </div>
                    
                    <br>Photo:<br>
                    <img src="./img/diagonal.jpg" width="255" height="200" alt="tacos.jpeg">
                    <br>
                    <input id="photoidR" type="file" name="photo" accept="image/gif, image/jpeg, image/png" onchange="displayImg()">
                    <br>
                    
                    <br>
                    Email:<br>
                    <input id="emailidR" type="email" name="email">
                    <br>
                    
                    <br>
                    Password:<br>
                    <input id="passwordidR" type="password" name="password">
                    <br>
                    
                    <br>
                    Phone number:<br>
                    <input id="phoneidR" type="tel" name="pnumber">
                    <br>
                    
                    <br>           
                    <input id="cradioidR" type="radio" name="clientvendor" value="client" checked>
                    Client
                    
                    <input id="vradioidR" type="radio" name="clientvendor" value="vendor">
                    Vendor
                    <br>
                    
                    <br>
                    <input type="submit" name="submit" value="Join Now"> 
                </form>                
            </div>  
        </div> 
    </body>
</html>
