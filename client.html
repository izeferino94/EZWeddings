<!DOCTYPE html>
<html>
    <head>
        <title>Client</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="client.css">
    </head>
    <body onload="loadInfo()">
        <ul id="nav-bar">
            <li class="nav-item"><a href="clients_list.html"><i class="material-icons" style="font-size:18px!important;">arrow_back</i></a></li>
            <li class="nav-item"><a href="business_account.html">Home</a></li>
            <li class="nav-item"><a href="business_settings.html">Settings</a></li>
            <li class="nav-item" style="float:right"><a class="active" href="index.html">Logout</a></li>
        </ul>
        
        <div class="title">
          <img id="title-img" src="#" alt="wedding">
          <div class="title-centered"><h1></h1></div>
        </div>
        
        <div style="text-align: center;">
            <div class="page-section">
                <h3>Contact Information</h3>
                <img id="client-picture" src="#" alt="Client"><br>
                <p id="contact-info">
                </p>
            </div>
            <div class="page-section">
                <h3>To Do List</h3>
                <div id="list-container">
                    <ul id="todo-list">
                    </ul>
                </div>
                <button id="todo-list-add" onclick="showModal()">Add</button>
            </div>
            <div class="page-section">
                <h3>Chat</h3>
                <div id="chat-box">
                </div>
                <input id="msg-input" type="text" name="msg" placeholder="Type message..." onkeyup="sendMessage(event)"/>
            </div>
            
            <!-- Add new todo modal -->
            <div id="add-item-modal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <div class="modal-header">
                  <span class="close" onclick="closeModal()">&times;</span>
                  <h2>Add To Do Item</h2>
                </div>
                <div class="modal-body">
                  <form>
                    <input id="add-modal-text" class="modal-input" placeholder="To do" type="text" required />
                    <input class="modal-submit" type="button" value="Add Item" onclick="addTodoItem()"/>
                  </form>
                </div>
              </div>
            </div>
            
            <!-- Edit todo modal -->
            <div id="edit-item-modal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <div class="modal-header">
                  <span class="close" onclick="closeModal()">&times;</span>
                  <h2>Edit To Do Item</h2>
                </div>
                <div class="modal-body">
                  <form class="modal-form">
                    <input id="edit-modal-text" class="modal-input" placeholder="To do" type="text" required>
                    <input class="edit-button" type="button" value="Delete" onclick="deleteTodoItem()"/>
                    <input class="edit-button" type="button" value="Update" onclick="editTodoItem()"/>
                  </form>
                </div>
              </div>
            </div>
        </div>
        <script src="js/client.js"></script>
    </body>
</html>
