<!DOCTYPE html>
<html>
    <head>

        <style>
            *{
                padding:0;
                margin:0;        
                font-family: 'Libre Franklin', sans-serif;             
            }
            
            body{

            }
            
            #pageblock{
                background-color: white;

            #scontent{
                margin-left: 25px;
            }
            
            input[type=text],input[type=email],

                margin-top: 6px;   
                padding: 5px 5px 1px 4px;   
                width: 555px;                
            }
            
            input[type=text]{
                width: 270px;                
            }
            
            input[type=submit]{                
                padding: 8px 12px 8px 12px;    
                text-align: center;        
                font-size: 16px;    
                font-weight: 600;                
                background: #008CBA;
                border: 2px;
                border-radius: 4px; 
                text-decoration: none;
                display: inline-block;

            input[type=submit]:hover{

            #lastnameid{

            #p1{

            #p2{
